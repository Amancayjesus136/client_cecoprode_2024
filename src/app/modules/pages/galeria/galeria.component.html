<app-menu></app-menu>

<div class="main-container mt-12">
  <section class="bg-gray-50 dark:bg-gray-900">
    <div class="py-8 px-4 mx-auto max-w-screen-2xl lg:py-16 lg:px-8">
      <div class="flex items-center justify-center py-4 md:py-8 flex-wrap">
        <button *ngFor="let category of categories"
                type="button"
                class="text-gray-900 border border-white hover:border-gray-200 dark:border-gray-900 dark:bg-gray-900 dark:hover:border-gray-700 bg-white focus:ring-4 focus:outline-none focus:ring-gray-300 rounded-full text-base font-medium px-5 py-2.5 text-center me-3 mb-3 dark:text-white dark:focus:ring-gray-800"
                (click)="filterImages(category)">
          {{ category }}
        </button>
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
        <div *ngFor="let image of filteredImages" class="flex justify-center">
          <div class="w-full h-48" (click)="openModal(image.src)"> <!-- Open modal on image click -->
            <img class="w-full h-full object-cover rounded-lg" [src]="image.src" alt="">
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<!-- Modal -->
<div *ngIf="isModalVisible" id="popup-modal2" tabindex="-1" class="fixed inset-0 z-50 flex justify-center items-center w-full h-full">
  <div class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm transition-opacity duration-300 ease-in-out"></div>
  <div class="relative max-w-3xl w-full h-full mx-4 flex justify-center items-center" z-10>
      <div class="relative bg-white rounded-lg shadow dark:bg-gray-700 flex flex-col justify-center items-center overflow-hidden">
          <button type="button" (click)="closeModal()" class="absolute top-3 left-3 bg-gray-300 hover:bg-gray-400 text-gray-900 rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center dark:bg-gray-600 dark:hover:bg-gray-700">
              <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
              </svg>
              <span class="sr-only">Close modal</span>
          </button>
          <div class="p-4 md:p-5 flex justify-center items-center h-full">
              <img [src]="currentImageSrc" *ngIf="currentImageSrc" class="max-w-full max-h-full object-contain"> <!-- Updated class -->
          </div>
      </div>
  </div>
</div>

<app-footer></app-footer>
